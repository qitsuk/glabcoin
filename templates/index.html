<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GlabCoin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='coin.png') }}" alt="GlabCoin Logo" class="logo">
        <h1>Welcome to GlabCoin</h1>
        <p>The future of cryptocurrency is now old man!!</p>
        <div class="stats">
            <p><strong>Price:</strong> ${{ price }}</p>
            <p><strong>Market Cap:</strong> ${{ market_cap | comma_format }}</p>
            <p><strong>Circulating Supply:</strong> {{ supply | comma_format }} coins</p>
        </div>
    </div>
</body>
</html>
